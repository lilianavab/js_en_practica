<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS en Práctica</title>
    <meta name="description" content="JS en Práctica-Ejercicio Uno">
    <meta name="author" content="Desafio Latam">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/f6f28e61f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 
<h3 class="mb-3 text-center">¡Escríbenos!</h3>
<section class="container d-flex justify-content-center">
    
    <form action="" method="POST" id="formulario">
        <div class="mensaje-exito" style="display: none;">¡Datos enviados correctamente!</div>
        <div class="mb-3">
            <label for="nombre_completo">Nombre completo</label>
            <input type="text" class="form-control" id="nombre_completo">
            <div class="pb-2 mb-4 text-danger border-bottom border-danger ps-3 pt-2" id="error_nombre_completo"></div>
        </div>
        <div class="mb-3">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto">
            <div class="pb-2 mb-4 text-danger border-bottom border-danger ps-3 pt-2" id="error_asunto"></div>
        </div>
        <div class="mb-3">
            <label for="mensaje">Mensaje</label>
            <input type="text" class="form-control" id="mensaje">
            <div class="pb-2 mb-4 text-danger ps-3 pt-2" id="error_mensaje"></div>
        </div>
        <input type="submit" value="Enviar mensaje" id="submit" class="btn btn-primary">
    </form>
</section>

<script src="assets/js/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
